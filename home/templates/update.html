<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>update a user</title>
</head>

{% load static %}

<link rel="stylesheet" href="{% static 'style.css' %}">


<body>
    
<h1>Update Member</h1>
    <form action="{% url 'uprec' mem.id %}" method="post" class="update-form">
        {% csrf_token %}
        <label for="">Firstname</label><br><br>
        <input type="text" name="first" value="{{mem.firstname}}"> <br><br>
        <label for="">Lastname</label><br><br>
        <input type="text" name="last" value="{{mem.lastname}}"> <br><br>
        <label for="">Country</label><br><br>
        <input type="text" name="country" value="{{mem.country}}"> <br><br>
        <button type="submit" id="new1">Update</button>
        
    </form>
</body>
</html>
