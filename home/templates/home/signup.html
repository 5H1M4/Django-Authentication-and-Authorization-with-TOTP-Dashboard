<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">
<body>
    <h1>Sign Up</h1>
    <form action="{% url 'signup' %}" method="post" class="signup-form">
        {% csrf_token %}
        <label for="username">Username</label><br><br>
        <input type="text" name="username" required> <br><br>
        <label for="password1">Password</label><br><br>
        <input type="password" name="password1" required> <br><br>
        <label for="password2">Confirm Password</label><br><br>
        <input type="password" name="password2" required> <br><br>
        <button type="submit" id="new">Create User</button>
    </form>
    {% if error_message %}
        <p style="color: red; text-align: center;">{{ error_message }}</p>
    {% endif %}
</body>
</html>
